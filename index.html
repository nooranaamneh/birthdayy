<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ€ Happy Birthday! ðŸŽ‚</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6f2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
            display: inline-block;
            margin-top: 50px;
            border: 5px solid #ff99cc;
        }
        h1 {
            color: #ff4081;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            color: #d63384;
        }
        .btn {
            background: #ff66b2;
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.2em;
        }
        .btn:hover {
            background: #ff3385;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <div class="card">
        <h1>ðŸŽ€ Happy Birthday, Roqayaaa! ðŸŽ‚ðŸ’–</h1>
        <p>Wishing you a magical day filled with love, sparkles, and all things sweet! âœ¨ðŸŽ€</p>
        <button class="btn" onclick="playMusic()">ðŸŽµ Play Birthday Song ðŸŽ¶</button>
    </div>
    <audio id="song" src="https://www.myinstants.com/media/sounds/happy-birthday-to-you.mp3"></audio>
    <script>
        function playMusic() {
            document.getElementById('song').play();
        }

        const confettiCanvas = document.getElementById("confetti");
        const ctx = confettiCanvas.getContext("2d");
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;

        let confetti = [];
        for (let i = 0; i < 100; i++) {
            confetti.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                size: Math.random() * 5 + 5,
                speed: Math.random() * 3 + 2,
                color: `hsl(${Math.random() * 360}, 100%, 80%)`
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            confetti.forEach(c => {
                ctx.fillStyle = c.color;
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateConfetti() {
            confetti.forEach(c => {
                c.y += c.speed;
                if (c.y > window.innerHeight) {
                    c.y = 0;
                    c.x = Math.random() * window.innerWidth;
                }
            });
        }

        function animate() {
            drawConfetti();
            updateConfetti();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
